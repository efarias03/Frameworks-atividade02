<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Commerce - Edicao de {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="brand">
                <a class="navbar-brand" href="#">EazyCommerce</a>
                <img src="../static/image/loyalty.svg" class="brand-img">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for("index")}}>Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Usu√°rios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anuncios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="titulo">
        <h4>Edicao de {{titulo}}</h4>
    </div>
    <form action="/usuario/editar/{{ usuario.id }}" method="post">
        <p><label for="user">Username</label>
            <input type="text" class="form-control" id="user" name="user" value="{{usuario.nome}}">
        </p>

        <p><label for="email">E-mail</label>
            <input type="text" id="email" name="email" value="{{usuario.email}}">
        </p>

        <p><label for="passwd">Password</label>
            <input type="text" id="passwd" name="passwd" value="{{usuario.senha}}">
        </p>

        <p><label for="end">Endereco</label>
            <input type="text" id="end" name="end" value="{{usuario.end}}">
        </p>

        <p><input type="submit" value="Alterar"></p>
    </form>
    <a href={{url_for("usuario")}}> Cancelar</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
