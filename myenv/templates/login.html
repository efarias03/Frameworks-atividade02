<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Commerce - {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        body {
            background: #2980B9;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FFFFFF, #6DD5FA, #2980B9);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FFFFFF, #6DD5FA, #2980B9);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="brand">
                <a class="navbar-brand" href="#">EazyCommerce</a>
                <img src="../static/image/loyalty.svg" class="brand-img">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for("index")}}>Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Usu√°rios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anuncios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="body-content">
        <div class="login-box">
            <h4>Login</h4>
            <form action="/login" class="needs-validation" method="post" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" name="email" placeholder="nome@exemplo.com"
                        required>
                    <label for="email">Email</label>
                    <div class="invalid-feedback">
                        Insira seu Email
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password"
                        required>
                    <label for="passwd">Senha</label>
                    <div class="invalid-feedback">
                        Insira sua Senha
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="submit" class="btn btn-primary" value="Logar">
                </div>
            </form>
        </div>
    </div>

    <script src="../static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
